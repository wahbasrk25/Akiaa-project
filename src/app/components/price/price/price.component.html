

<div class="container">
    <h1>Price Of Products</h1>
    <table class="tableInfo">
        <tr>
            <th>Type</th>
            <th>Url</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let item of priceTable ">
            <td>{{item.type}}</td>
            <td><img src="{{item.Url}}" alt=""></td>
            <td>{{item.Price}}</td>

        </tr>

    </table>
    
</div>
